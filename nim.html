<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script defer src="js/nim.js"></script>
    <script defer src="js/game.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Game of Nim</h1>
    </div>
    <div class="player1Buttons">
        <button id="player1Button3">3</button>
        <button id="player1Button2">2</button>
        <button id="player1Button1">1</button>   
    </div>
    <h1>Remaining: <span id="remaining">0</span></h1>
    <h1>Your turn, <span id="currentPlayer">Player</span></h1>
    <div class="player2Buttons">
            <button id="player2Button1">1</button>
            <button id="player2Button2">2</button>
            <button id="player2Button3">3</button> 
    </div>
    <div>
        <form class="playerNames">
           <div id="sideBySide1"> 
                  
            <input id="playerOne" type="text" name="player1" placeholder="Player 1">
        </div>
            <br><br>
            <div id="sideBySide2">
            <input id="playerTwo" class="inline" type="text" name="player2" placeholder="Player 2">
        </div>
            <br><br>
        </form>
        <button id="startGame">Start Game</button>
    </div>
    

        <div class="footer">
            <p id="oppgave1">Navn: Sett inn navn &emsp;Navn: Sett inn navn &emsp; Navn: Sett inn navn</p>
        </div>
</body>
</html>
